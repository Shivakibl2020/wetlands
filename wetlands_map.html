<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>India Wetlands Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
  body { margin:0; padding:0; }
  #map { height: 100vh; width: 100%; }
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([22.5, 78.9], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  fetch('wetlands.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            "<b>" + feature.properties.Wetland_Name + "</b><br>" +
            "State: " + feature.properties.State + "<br>" +
            "Type: " + feature.properties.Wetland_Type + "<br>" +
            "Ramsar: " + feature.properties.Ramsar_Status
          );
        }
      }).addTo(map);
    });
</script>

</body>
</html>
